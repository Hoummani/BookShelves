<div class="container">
  <br>
  <div class="card" style="box-shadow: 1px 1px 5px lightgray">
    <fieldset>
      <div class="card-header">
        <legend>Connexxion</legend>
      </div>
      <div class="card-body">
        <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
          <div class="container">
            <p class="text-danger">{{ errorMessage }}</p>
          </div>

          <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" class="form-control" id="email" name="email" formControlName="email" placeholder="Email Address..">
          </div>

          <div class="form-group">
            <label for="password">Mot de passe :</label>
            <input type="password" class="form-control" id="password" name="password" formControlName="password"  placeholder="Mot de Passe..">

          </div>


          <button type="submit" [disabled]="signInForm.invalid"  class="btn btn-primary">Connexion</button>
        </form>
      </div>
    </fieldset>
  </div>
</div>
